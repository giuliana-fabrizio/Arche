<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./profile.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>Mon profil | UTBM</title>
    </head>
    <body>
        <div class="d-flex justify-content-end p-3">
            <div class="card p-3">
                <div class="d-flex justify-content-center">
                    <i class="bi bi-person-circle fs-1 mb-3 person-icon"></i>
                </div>

                <div class="align-items-center d-flex">
                    <input
                        id="id_name"
                        type="text"
                        name="name"
                        value="Giuliana GODAIL-FABRIZIO"
                        class="form-control profile-name"
                        disabled> <!-- TODO changer la value-->
                    <button id="id_btn_edit" onclick="editProfile()" class="btn">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                </div>

                <a
                    id="id_mail"
                    href="mailto:godailfabriziogiuliana@gmail.com" <!-- TODO changer la value
                    target="_blank"
                    class="mb-2"
                >
                    giuliana.godail-fabrizio@utbm.fr <!-- TODO changer la value-->
                </a>

                <input
                    id="id_adress"
                    type="text"
                    name="adress"
                    value="2 rue Sainte-Victoire, 13006 Marseille"
                    class="form-control mb-2"
                    disabled> <!-- TODO changer la value-->

                <input
                    id="id_phone"
                    type="text"
                    name="phone"
                    value="0744564213"
                    class="form-control mb-2"
                    disabled> <!-- TODO changer la value-->

                <input
                    id="id_password"
                    type="password"
                    name="password"
                    value="123456789"
                    class="form-control mb-3"
                    style="display: none;"> <!-- TODO changer la value-->

                <a
                    id="id_engage_collapse_avatar"
                    aria-expanded="false"
                    data-bs-toggle="collapse"
                    href="#id_collapse_avatar"
                    role="button"
                    onclick="collapseAvatar()"
                    class="btn mb-3"
                    style="display: none;"
                >
                    Changer votre avatar
                </a>

                <div id="id_collapse_avatar" class="collapse mb-3" style="max-width: 245px;">
                    <div class="d-flex flex-wrap justify-content-start">
                        <input id="id_avatar" type="hidden" name="avatar" value="">
                        <img
                            id="id_avatar_astronaut"
                            src="./avatar/astronaut.png"
                            class="img-avatar m-1"
                            onclick="changeAvatar('astronaut', 'id_avatar_astronaut')">
                        <img id="id_avatar_bee" src="./avatar/bee.png" class="img-avatar m-1" onclick="changeAvatar('bee', 'id_avatar_bee')">
                        <img id="id_avatar_cat" src="./avatar/cat.png" class="img-avatar m-1" onclick="changeAvatar('cat', 'id_avatar_cat')">
                        <img id="id_avatar_cow" src="./avatar/cow.png" class="img-avatar m-1" onclick="changeAvatar('cow', 'id_avatar_cow')">
                        <img id="id_avatar_dinosaur" src="./avatar/dinosaur.png" class="img-avatar m-1" onclick="changeAvatar('dinosaur', 'id_avatar_dinosaur')">
                        <img id="id_avatar_elephant" src="./avatar/elephant.png" class="img-avatar m-1" onclick="changeAvatar('elephant', 'id_avatar_elephant')">
                        <img id="id_avatar_ghosts" src="./avatar/ghosts.png" class="img-avatar m-1" onclick="changeAvatar('ghosts', 'id_avatar_ghosts')">
                        <img id="id_avatar_ninja" src="./avatar/ninja.png" class="img-avatar m-1" onclick="changeAvatar('ninja', 'id_avatar_ninja')">
                        <img id="id_avatar_rabbit" src="./avatar/rabbit.png" class="img-avatar m-1" onclick="changeAvatar('rabbit', 'id_avatar_rabbit')">
                    </div>
                </div>

                <div id="id_btn_action" class="d-flex d-none justify-content-end">
                    <button onclick="cancelEdit()" class="btn btn-danger me-2">Annuler</button>
                    <button class="btn btn-success">Valider</button>
                </div>
            </div>
        </div>
    </body>
</html>
