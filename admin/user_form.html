<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./user_form.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <title>Gérer un utilisateur | UTBM</title>
    </head>
    <body>
        <form class="card p-3 mx-auto mb-5 mt-5 w-50">
            <fieldset>
                <div class="mb-3">
                    <label for="id_name" class="form-label">Nom de l'utilisateur</label>
                    <input id="id_name" type="text" name="name" value="name" class="form-control" required> <!-- TODO changer la value-->
                </div>
                <div class="mb-3">
                    <label for="id_firstname" class="form-label">Prénom de l'utilisateur</label>
                    <input id="id_firstname" type="text" name="firstname" value="firstname" class="form-control" required> <!-- TODO changer la value-->
                </div>
                <div class="mb-3">
                    <label for="id_mail" class="form-label">Email de l'utilisateur</label>
                    <input id="id_mail" type="email" name="mail" value="mail" class="form-control" required> <!-- TODO changer la value-->
                </div>
                <div class="mb-3">
                    <label for="id_role" class="form-label">Rôle de l'utilisateur</label>
                    <select id="id_role" name="role" class="form-select" onchange="changeRole()" required>
                        <option selected disabled>Sélectionner un rôle</option>
                        <!-- TODO boucle-->
                        <option value=1>Admin</option>
                        <option value=2>Prof</option>
                        <option value=3>Admin & prof</option>
                        <option value=4>Étudiant</option>
                        <!-- fin boucle -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input id="id_password" type="password" name="password" value="password" class="form-control" required> <!-- TODO changer la value-->
                </div>
                <div id="id_container_ues" class="mb-5">
                    <label for="id_ues" class="form-label">UE associées à l'utilisateur</label>
                    <select id="id_ues" name="ues" class="form-select" multiple> <!-- TODO multiple select--> <!-- TODO get values with js : Array.from(document.getElementById("id_ues").selectedOptions).map(option => option.value)-->
                        <option disabled>Sélectionner des UE</option>
                        <!-- TODO boucle-->
                        <option value=1>UE 1</option>
                        <option value=2>UE 2</option>
                        <option value=3>UE 3</option>
                        <option value=4>UE 4</option>
                        <!-- fin boucle -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Valider</button>
            </fieldset>
        </form>
    </body>
</html>
